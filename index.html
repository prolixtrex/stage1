<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>hngx stage 1 task</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <main class="main">
            <div class="container">
                <div class="image">
                    <img
                        src="./images/profile.jpg"
                        alt="bright89"
                        data-testid="slackDisplayImage"
                    />
                </div>

                <div class="info">
                    <div class="details">
                        <div>
                            <h2 data-testid="slackUserName">Bright89</h2>
                        </div>

                        <div data-testid="myTrack">FRONTEND</div>

                        <div class="details">
                            <p>Github repository:</p>
                            <a
                                href="https://github.com/prolixtrex/stage1"
                                target="_blank"
                                data-testid="githubURL"
                                >Bright Anua</a
                            >
                        </div>
                    </div>

                    <div class="date">
                        <div id="day" data-testid="currentDayOfTheWeek"></div>
                        <div id="time" data-testid="currentUTCTime"></div>
                    </div>
                </div>
            </div>
        </main>

        <script src="script.js"></script>
    </body>
</html>
